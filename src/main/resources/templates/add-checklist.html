<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <div th:replace="fragments :: header"/>
</head>
<body>
<div th:replace="fragments :: navigation"/>

<h1 align="center">Create Checklist</h1>

<div align="center">

    <form action="#" method="post" th:action="@{/addChecklistToTrip}" th:object="${checklist}">

        <table border="0" cellpadding="10">
            <td>
                <table border="1" cellpadding="10">
                    <tr>
                        <th>Checklist</th>
                    </tr>
                    <tr>
                        <td>Item 1</td>
                        <td><input required th:field="*{item1}" type="text"/></td>
                    </tr>
                    <tr>
                        <td>Item 2</td>
                        <td><input required th:field="*{item2}" type="text"/></td>
                    </tr>
                    <tr>
                        <td>Item 3</td>
                        <td><input required th:field="*{item3}" type="text"/></td>
                    </tr>
                    <tr align="center">
                        <td colspan="2">
                            <button type="submit">Save</button>
                        </td>
                    </tr>
                </table>
            </td>
        </table>

    </form>

</div>
<div align="center" th:replace="fragments :: footer">&copy; 2022 Vacation Finder</div>
</body>
</html>
