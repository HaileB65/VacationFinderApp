<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Itinerary</title>
    <div th:replace="fragments :: header"/>
</head>
<body>
<div th:replace="fragments :: navigation"/>

<div id="container">

    <br>

    <h1 align="center" class="display-3">Create Itinerary</h1>

    <br>

    <form action="#" method="post" th:action="@{/saveItinerary}" th:object="${newItinerary}">
        <table class="table table-hover">
            <tr>
                <th scope="col">Itinerary</th>
            </tr>
            <tr>
                <td>Item 1</td>
                <td><input required th:field="*{item1}" type="text"/></td>
            </tr>
            <tr>
                <td>Item 2</td>
                <td><input required th:field="*{item2}" type="text"/></td>
            </tr>
            <tr>
                <td>Item 3</td>
                <td><input required th:field="*{item3}" type="text"/></td>
            </tr>
        </table>

        <button class="btn btn-primary" type="submit" value="Save"/>

    </form>

</div>
<div align="center" th:replace="fragments :: footer">&copy; 2022 Vacation Finder</div>
</body>
</html>
