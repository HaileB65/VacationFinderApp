<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <div th:replace="fragments :: header"/>
</head>
<body>
<div th:replace="fragments :: navigation"/>

<div id="container">

    <br>

    <h1 align="center" class="display-3">Destination Finder</h1>

    <br>

    <form action="#" method="post" th:action="@{/destinationFinderResults}" th:object="${questionnaire}">
        <table class="table">
            <tr>
                <th scope="col">Scenery</th>
                <th scope="col">Weather</th>
            </tr>
            <tr>
                <td>
                    <select id="preferredScenery" name="preferredScenery" th:field="*{preferredScenery}">
                        <option value="">Select Scenery</option>
                        <option th:each="scenery : ${sceneryList}"
                                th:text="${scenery}" th:value="${scenery}"></option>
                    </select>
                </td>
                <td>
                    <select id="preferredWeather" name="preferredWeather" th:field="*{preferredWeather}">
                        <option value="">Select Weather</option>
                        <option th:each="weather : ${weatherList}"
                                th:text="${weather}" th:value="${weather}"></option>
                    </select>
                </td>
            </tr>
        </table>

        <br>

        <div align="center">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>

    </form>
</div>
<div align="center" th:replace="fragments :: footer">&copy; 2022 Vacation Finder</div>
</body>
</html>
