<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Destination Page</title>
    <div th:replace="fragments :: header"/>
    <style>
.t-table {
  border: 1px solid black;
  height: 800px;
  width: 800px
  border-collapse: collapse;
}
.t-table td {
  border: 1px solid black;
}
.t-table td:empty {
  border-left: 0;
  border-right: 0;
}
.t-body{
  display:block;
  height: 1205px;
  width: 800px
  overflow:auto;
  overflow-x:hidden;
  border: 1px solid black;
}







    </style>
</head>
<body>
<div th:replace="fragments :: navigation"/>

<div id="container">

    <br>

    <h1 align="center" class="display-3" th:text="${destinationName}"></h1>

    <br>

    <div align="center">
        <table border="0" cellpadding="0" class="t-table">
            <tbody class="t-body">
            <tr style="line-height: 8px; height: 8px;">
                <td><img height="600" th:src="${destination.image1}" width="800"/></td>
            </tr>
            <tr style="line-height: 8px; height: 8px;">
                <td><img height="600" th:src="${destination.image2}" width="800"/></td>
            </tr>
            </tbody>
        </table>
    </div>

    <br>

    <table border="0" cellpadding="10" class="table table-hover">
        <tr>
            <th colspan="3" scope="col">Activities</th>
        </tr>
        <tr>
            <td th:text="${destination.activity1}"></td>
            <td th:text="${destination.activity2}"></td>
            <td th:text="${destination.activity3}"></td>
        </tr>
    </table>

    <div align="center">
        <form action="#" method="get" th:action="@{/destinationFinderResults/__${weather}__/__${scenery}__}">
            <button class="btn btn-primary" type="submit">Return</button>
        </form>
    </div>

</div>
<br>
<br>
<br>
<div align="center" th:replace="fragments :: footer">&copy; 2022 Vacation Finder</div>
</body>
</html>
