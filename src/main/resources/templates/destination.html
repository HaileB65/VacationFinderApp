<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Destination Page</title>
    <div th:replace="fragments :: header"/>
    <style>
.t-table {
  border: 1px solid black;
  height: 800px;
  width: 800px
  border-collapse: collapse;
}
.t-table td {
  border: 1px solid black;
}
.t-table td:empty {
  border-left: 0;
  border-right: 0;
}
.t-body{
  display:block;
  height: 1205px;
  width: 800px
  overflow:auto;
  overflow-x:hidden;
  border: 1px solid black;
}



    </style>
</head>
<body>
<div th:replace="fragments :: navigation"/>

<div id="container">

    <br>

    <h1 align="center" class="display-3" th:text="${destinationName}"></h1>

    <br>

    <table class="table table-hover">
        <tr>
            <th colspan="6">Itinerary</th>
        </tr>
        <tr>
            <th scope="col">Days</th>
            <th scope="col">Day 1</th>
            <th scope="col">Day 2</th>
            <th scope="col">Day 3</th>
            <th scope="col">Day 4</th>
            <th scope="col">Day 5</th>
        </tr>
        <tr>
            <th>Destination</th>
            <td th:text="${trip.itinerary.location1}"></td>
            <td th:text="${trip.itinerary.location2}"></td>
            <td th:text="${trip.itinerary.location3}"></td>
            <td th:text="${trip.itinerary.location4}"></td>
            <td th:text="${trip.itinerary.location5}"></td>
        </tr>
        <tr>
            <th>Meal</th>
            <td th:text="${trip.itinerary.meal1}"></td>
            <td th:text="${trip.itinerary.meal2}"></td>
            <td th:text="${trip.itinerary.meal3}"></td>
            <td th:text="${trip.itinerary.meal4}"></td>
            <td th:text="${trip.itinerary.meal5}"></td>
        </tr>
        <tr>
            <th>Leisure</th>
            <td th:text="${trip.itinerary.leisure1}"></td>
            <td th:text="${trip.itinerary.leisure2}"></td>
            <td th:text="${trip.itinerary.leisure3}"></td>
            <td th:text="${trip.itinerary.leisure4}"></td>
            <td th:text="${trip.itinerary.leisure5}"></td>
        </tr>
        <tr>
            <th>Transport</th>
            <td th:text="${trip.itinerary.transport1}"></td>
            <td th:text="${trip.itinerary.transport2}"></td>
            <td th:text="${trip.itinerary.transport3}"></td>
            <td th:text="${trip.itinerary.transport4}"></td>
            <td th:text="${trip.itinerary.transport5}"></td>
        </tr>
    </table>

    <br>

    <table>
        <tr>
            <td>
                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                            <img height="300" th:src="${destination.image1}" width="300"/>
                        </div>
                        <div class="col-sm">
                            <img height="300" th:src="${destination.image2}" width="300"/>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <img height="300" th:src="${destination.image1}" width="300"/>
                    </div>
                    <div class="col-sm">
                        <img height="300" th:src="${destination.image2}" width="300"/>
                    </div>
                </div>
            </div>
        </tr>
    </table>

<!--    <div align="center">-->
<!--        <table border="0" cellpadding="0" class="t-table">-->
<!--            <tbody class="t-body">-->
<!--            <tr style="line-height: 8px; height: 8px;">-->
<!--                <td><img height="600" th:src="${destination.image1}" width="800"/>-->
<!--            </tr>-->

<!--                <td><img height="600" th:src="${destination.image2}" width="800"/></td>-->
<!--            </tr>-->
<!--            </tbody>-->
<!--        </table>-->
<!--    </div>-->

    <br>

    <table class="table table-hover">
        <tr>
            <th colspan="3" scope="col">Activities</th>
        </tr>
        <tr>
            <td th:text="${destination.activity1}"></td>
            <td th:text="${destination.activity2}"></td>
            <td th:text="${destination.activity3}"></td>
        </tr>
    </table>
</div>

</html>
