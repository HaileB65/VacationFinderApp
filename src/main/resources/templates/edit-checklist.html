<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <title>Edit Checklist</title>
    <div th:replace="fragments :: header"/>
</head>
<body>
<div th:replace="fragments :: navigation"/>

                            <input class="form-control" required th:field="*{item1}" type="text"/>

                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group">
                            <input class="form-control" required th:field="*{item4}" type="text"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group">
                            <input class="form-control" required th:field="*{item5}" type="text"/>

                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group">
                            <input class="form-control" required th:field="*{item6}" type="text"/>

                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group">

                    </td>
                </tr>
                <tr>
                    <td>

                    </td>
                </tr>
                <tr>
                    <td>

                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group">
                            <input class="form-control" required th:field="*{item10}" type="text"/>
                        </div>
                    </td>
                </tr>
            </table>

            <button class="btn btn-primary" type="submit">Save</button>

        </form>
    </div>

    <br>

</div>
