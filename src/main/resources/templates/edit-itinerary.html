<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit Itinerary</title>
    <div th:replace="fragments :: header"/>
</head>
<body>
<div th:replace="fragments :: navigation"/>

<br>

<h1 align="center">Edit Itinerary</h1>

<br>

<div align="center">

    <form action="#" method="post" th:action="@{'/editItinerary/' + ${itinerary.id}}" th:object="${itinerary}">
                <table border="1" cellpadding="10" class="table table-hover">
                    <tr>
                        <th>Itinerary</th>
                    </tr>
                    <tr>
                        <td>Item 1</td>
                        <td><input required th:field="*{item1}" type="text"/></td>
                    </tr>
                    <tr>
                        <td>Item 2</td>
                        <td><input required th:field="*{item2}" type="text"/></td>
                    </tr>
                    <tr>
                        <td>Item 3</td>
                        <td><input required th:field="*{item3}" type="text"/></td>
                    </tr>
                </table>

        <input type="submit" value="Save"></input>
    </form>

</div>
<div align="center" th:replace="fragments :: footer">&copy; 2022 Vacation Finder</div>
</body>
</html>
