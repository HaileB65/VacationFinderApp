<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <div th:fragment="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--        <link rel="stylesheet" th:href="@{/css/main.css}"/>-->
  </div>
</head>
<body>
<div th:fragment="navigation">
  <nav class="navbar navbar-expand-lg navbar-light bg-light bg-gradient">
    <div class="container-fluid">
      <a th:href="@{/home}" class="navbar-brand">Vacation Finder</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <li class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/vacationSpotFinder}">Vacation Spot Finder</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/items}">Item List</a>
          </li>
        </ul>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li sec:authorize="isAuthenticated()">
            <span class="text-secondary">Current user:</span>
            <span class="text-info" sec:authentication="name"></span>
            <span class="text-secondary">Roles:</span>
            <span class="text-info" sec:authentication="principal.authorities"></span>
          </li>
        </ul>
        <form class="d-flex"  action="#" th:action="@{/logout}" method="post">
          <div sec:authorize="isAuthenticated()">
            <input class="btn btn-outline-warning" type="submit" value="Log out"/>
          </div>
          <div sec:authorize="isAnonymous()">
            <a class="btn btn-outline-warning" th:href="@{/login}">Log in</a>
          </div>
        </form>
      </li>
    </div>
  </nav>
</div>
<div th:fragment="footer">
  <div class="container">
    <footer>
    </footer>
  </div>
</div>
</body>
</html>
