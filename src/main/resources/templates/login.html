<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <div th:replace="fragments :: header"></div>
    <style>
        a {
            color: grey;
        }
        a:link {
            color: grey;
            text-decoration: none;
        }
        .error {
            color: red;
        }
<!--        body {-->
<!--            background: url(https://img.freepik.com/premium-photo/blue-simple-plain-background-texture-smooth-light-gardient-blur-wallpaper_41691-2768.jpg) no-repeat center center fixed;-->
<!--            background-size: cover;-->
<!--         }-->
    </style>
</head>
<body>
<div th:replace="fragments :: navigation"></div>

<div align="center" id="container">

    <br>

    <img align="center" src="/images/Logo.jpg"/>

    <form method="post" name="login" th:action="@{/login}">
        <table border="0" cellpadding="10">
            <fieldset>
                <tr align="center">
                    <td align="left">
                        <legend>Login</legend>
                    </td>
                </tr>
                <tr>
                    <td align="center" colspan="2">
                        <div class="alert alert-error" th:if="${param.error}">
                            Invalid username and password.
                        </div>
                        <div class="alert alert-success" th:if="${param.logout}">
                            You have been logged out.
                        </div>
                            <label for="username">Username</label>
                            <input required id="username" name="username" type="text"/>
                    </td>
                </tr>
                <tr>
                    <td align="center" colspan="2">
                        <label for="password">Password</label>
                        <input required id="password" name="password" type="text"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-primary" type="submit">Login</button>
                    </td>
                    <td>
                        <a class="btn btn-link" th:href="@{register}">Sign Up</a>
                    </td>
                </tr>
            </fieldset>
        </table>

    </form>

</div>

<div align="center" th:replace="fragments :: footer">&copy; 2022 Vacation Finder</div>

</body>
</html>
