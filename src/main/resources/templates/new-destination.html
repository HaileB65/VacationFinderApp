<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Create New Destination</title>
    <div th:replace="fragments :: header"/>
</head>
<body>
<div th:replace="fragments :: navigation"/>

<br>

<div class="div-center">


    <div class="content">


        <h3>Create New Destination</h3>
        <hr/>
        <form action="#" method="post" th:action="@{/saveNewDestination}" th:object="${newDestination}">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" id="name" placeholder="Name" required th:field="*{name}" type="text">
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input class="form-control" id="country" placeholder="Country" required th:field="*{country}"
                       type="text">
            </div>
            <div class="form-group">
                <label for="region">Region</label>
                <input class="form-control" id="region" placeholder="Region" required th:field="*{region}"
                       type="text">
            </div>
            <div class="form-group">
                <label for="city1">Description</label>
                <input class="form-control" id="description" placeholder="Description" required th:field="*{description}" type="text">
            </div>
            <div class="form-group">
                <label for="image1">Image 1</label>
                <input class="form-control" id="image1" placeholder="Image 1" required th:field="*{image1}" type="text">
            </div>
            <div class="form-group">
                <label for="image2">Image 2</label>
                <input class="form-control" id="image2" placeholder="Image 2" required th:field="*{image2}" type="text">
            </div>
            <div class="form-group">
                <label for="image6">Image 3</label>
                <input class="form-control" id="image3" placeholder="Image 3" required th:field="*{image3}" type="text">
            </div>
            <div class="form-group">
                <label for="image6">Image 4</label>
                <input class="form-control" id="image4" placeholder="Image 4" required th:field="*{image4}" type="text">
            </div>
            <div class="form-group">
                <label for="image6">Image 5</label>
                <input class="form-control" id="image5" placeholder="Image 5" required th:field="*{image5}" type="text">
            </div>
            <div class="form-group">
                <label for="image6">Image 6</label>
                <input class="form-control" id="image6" placeholder="Image 6" required th:field="*{image6}" type="text">
            </div>
            <div class="form-group">
                <label for="city1">Capital</label>
                <input class="form-control" id="city1" placeholder="City 1" required th:field="*{city1}" type="text">
            </div>
            <div class="form-group">
                <label for="activity1">Activity 1</label>
                <input class="form-control" id="activity1" placeholder="Activity 1" required th:field="*{activity1}" type="text">
            </div>
            <div class="form-group">
                <label for="activity2">Activity 2</label>
                <input class="form-control" id="activity2" placeholder="Activity 2" required th:field="*{activity2}" type="text">
            </div>
            <div class="form-group">
                <label for="activity3">Activity 3</label>
                <input class="form-control" id="activity3" placeholder="Activity 3" required th:field="*{activity3}" type="text">
            </div>
            <div class="form-group">
                <label for="scenery">Scenery</label>
                <input class="form-control" id="scenery" placeholder="Scenery" required th:field="*{scenery}" type="text">
            </div>
            <div class="form-group">
                <label for="weather">Weather</label>
                <input class="form-control" id="weather" placeholder="Weather" required th:field="*{weather}" type="text">
            </div>

            <br>

            <div align="center" class="form-group">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>

        </form>
    </div>

    </span>
</div>

<br>
<br>
<br>
<div align="center" th:replace="fragments :: footer">&copy; 2022 Vacation Finder</div>
</body>
