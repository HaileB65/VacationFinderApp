<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Create New Destination</title>
    <div th:replace="fragments :: header"/>
    <style>
        textarea {
            resize: none;
        }
        :root {
  --colorPrimaryNormal: #00b3bb;
  --colorPrimaryDark: #00979f;
  --colorPrimaryGlare: #00cdd7;
  --colorPrimaryHalf: #80d9dd;
  --colorPrimaryQuarter: #bfecee;
  --colorPrimaryEighth: #dff5f7;
  --colorPrimaryPale: #f3f5f7;
  --colorPrimarySeparator: #f3f5f7;
  --colorPrimaryOutline: #dff5f7;
  --colorButtonNormal: #00b3bb;
  --colorButtonHover: #00cdd7;
  --colorLinkNormal: #00979f;
  --colorLinkHover: #00cdd7;
}

.upload_dropZone {
  color: #0f3c4b;
  background-color: var(--colorPrimaryPale, #c8dadf);
  outline: 2px dashed var(--colorPrimaryHalf, #c1ddef);
  outline-offset: -12px;
  transition:
    outline-offset 0.2s ease-out,
    outline-color 0.3s ease-in-out,
    background-color 0.2s ease-out;
}
.upload_dropZone.highlight {
  outline-offset: -4px;
  outline-color: var(--colorPrimaryNormal, #0576bd);
  background-color: var(--colorPrimaryEighth, #c8dadf);
}
.upload_svg {
  fill: var(--colorPrimaryNormal, #0576bd);
}
.btn-upload {
  color: #fff;
  background-color: var(--colorPrimaryNormal);
}
.btn-upload:hover,
.btn-upload:focus {
  color: #fff;
  background-color: var(--colorPrimaryGlare);
}
.upload_img {
  width: calc(33.333% - (2rem / 3));
  object-fit: contain;
}




    </style>
</head>

<div id="container">

    <h3 align="center">Create New Destination</h3>
    <hr/>
    <form action="#" method="post" th:action="@{/saveNewDestination}" th:object="${newDestination}">

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="name"></label>
                    <input class="form-control" id="name" placeholder="Name" required th:field="*{name}" type="text">
                </div>
                <div class="form-group">
                    <label for="country"></label>
                    <input class="form-control" id="country" placeholder="Country" required th:field="*{country}"
                           type="text">
                </div>
                <div class="form-group">
                    <label for="city1"></label>
                    <input class="form-control" id="city1" placeholder="City 1" required th:field="*{city1}"
                           type="text">
                </div>
                <div class="form-group">
                    <label for="region"></label>
                    <input class="form-control" id="region" placeholder="Region" required th:field="*{region}"
                           type="text">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="description"></label>
                    <textarea class="form-control" id="description" rows="9" placeholder="Description" required th:field="*{description}"></textarea>
                </div>
            </div>
        </div>

        <div>
            <form>
                <fieldset class="upload_dropZone text-center mb-3 p-4">
                    <legend class="visually-hidden">Image uploader</legend>
                    <svg class="upload_svg" width="60" height="60" aria-hidden="true">
                        <use href="#icon-imageUpload"></use>
                    </svg>
                    <p class="small my-2">Drag &amp; Drop destination image(s) inside dashed region<br><i>or</i></p>
                    <input id="upload_image_background" data-post-name="image_background"
                           data-post-url="https://someplace.com/image/uploads/backgrounds/"
                           class="position-absolute invisible" type="file" multiple
                           accept="image/jpeg, image/png, image/svg+xml"/>
                    <label class="btn btn-upload mb-3" for="upload_image_background">Choose file(s)</label>
                    <div class="upload_gallery d-flex flex-wrap justify-content-center gap-3 mb-0"></div>
                </fieldset>
            </form>

                    </symbol>

        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="scenery"></label>
                    <input class="form-control" id="scenery" placeholder="Scenery" rows="3" required th:field="*{scenery}" type="text">
                </div>
                <div class="form-group">
                    <label for="weather"></label>
                    <input class="form-control" id="weather" placeholder="Weather" required th:field="*{weather}" type="text">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="activity1"></label>
                    <input class="form-control" id="activity1" placeholder="Activity 1" required th:field="*{activity1}" type="text">
