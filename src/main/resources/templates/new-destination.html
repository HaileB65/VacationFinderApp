<head>
    <meta charset="utf-8"/>
    <title>Create New Destination</title>
    <div th:replace="fragments :: header"/>

<body>
<div th:replace="fragments :: navigation"/>

<br>

<div class="div-center">


    <div class="content">


        <h3>Create New Destination</h3>
        <hr/>
        <form action="#" method="post" th:action="@{/saveDestination}" th:object="${newDestination}">
            <div class="form-group">
                <label for="scenery">Scenery</label>
                <input class="form-control" id="scenery" placeholder="Scenery" required th:field="*{scenery}"
                       type="text">
            </div>
            <div class="form-group">
                <label for="weather">Weather</label>
                <input class="form-control" id="weather" placeholder="Weather" required th:field="*{weather}"
                       type="text">
            </div>
            <div class="form-group">
                <label for="activity1">Activity 1</label>
                <input class="form-control" id="activity1" placeholder="Activity 1" required th:field="*{activity1}"
                       type="text">
            </div>
            <div class="form-group">
                <label for="activity2">Activity 2</label>
                <input class="form-control" id="activity2" placeholder="Activity 2" required th:field="*{activity2}"
                       type="text">
            </div>
            <div class="form-group">
                <label for="activity3">Activity 3</label>
                <input class="form-control" id="activity3" placeholder="Activity 3" required th:field="*{activity3}"
                       type="text">
            </div>
            <div class="form-group">
                <label for="image1">Image 1</label>
                <input class="form-control" id="image1" placeholder="Image 1" required th:field="*{image1}" type="text">
            </div>
            <div class="form-group">
                <label for="image2">Image 2</label>
                <input class="form-control" id="image2" placeholder="Image 2" required th:field="*{image2}" type="text">
            </div>
            <div class="form-group">
                <label for="city1">City 1</label>
                <input class="form-control" id="city1" placeholder="City 1" required th:field="*{city1}" type="text">
            </div>
            <div class="form-group">
                <label for="city2">City 2</label>
                <input class="form-control" id="city2" placeholder="City 2" required th:field="*{city2}" type="text">
            </div>
            <div class="form-group">
                <label for="city3">City 3</label>
                <input class="form-control" id="city3" placeholder="City 3" required th:field="*{city3}" type="text">
            </div>
            <div class="form-group">
                <label for="city4">City 4</label>
                <input class="form-control" id="city4" placeholder="City 4" required th:field="*{city4}" type="text">
            </div>
            <div class="form-group">
                <label for="city5">City 5</label>
                <input class="form-control" id="city5" placeholder="City 5" required th:field="*{city5}" type="text">
            </div>

            <br>

            <div align="center" class="form-group">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>

        </form>
    </div>

    </span>
</div>
