<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Register</title>
    <div th:replace="fragments :: header"/>
</head>
<body>
<div th:replace="fragments :: navigation"/>

<div align="center" id="container">

    <br>

    <h1 align="center" class="display-3">Create new user to register</h1>

    <br>

    <form action="#" method="post" th:action="@{/process_register}" th:object="${newUser}">

        <table border="1" cellpadding="10" class="table table-hover">
            <tr align="center">
                <td>First Name:</td>
                <td>
                    <input required th:field="*{firstName}" type="text"/>
                </td>

                <div class="alert alert-danger notification" role="alert" th:if="${existedUsername != null}">
                    <p th:text="${existedUsername}"></p>
                    <p> already exists</p>
                </div>

            </tr>
            <tr align="center">
                <td>Last Name:</td>
                <td>
                    <input required th:field="*{lastName}" type="text"/>
                </td>
            </tr>
            <tr align="center">
                <td>Email Address:</td>
                <td>
                    <input required th:field="*{email}" type="email"/>
                </td>
            </tr>
            <tr align="center">
                <td>Phone Number:</td>
                <td>
                    <input required th:field="*{phone}" type="text">
                </td>
            </tr>
            <tr align="center">
                <td>Username:</td>
                <td>
                    <input required th:field="*{username}" type="text">
                </td>
            </tr>
            <tr align="center">
                <td>Password:</td>
                <td>
                    <input required th:field="*{password}" type="text">
                </td>
            </tr>
        </table>

        <button class="btn btn-primary" type="submit">Register</button>

    </form>
</div>
<div align="center" th:replace="fragments :: footer">&copy; 2022 Vacation Finder</div>
</body>
