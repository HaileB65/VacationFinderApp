<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Register</title>
    <div th:replace="fragments :: header"/>
</head>
<body>
<div th:replace="fragments :: navigation"/>

<div align="center" id="container">

    <br>

    <h1 align="center" class="display-3">Create new user to register</h1>

    <br>

    <form action="#" method="post" th:action="@{/register}" th:object="${user}" th:modelAttribute="user">

        <table class="table table-hover">
            <tr>
                <td>First Name:</td>
                <td>
                    <div>
                        <input required th:field="*{firstName}" type="text"/>
                        <ul>
                            <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}" class="error" />
                        </ul>
                    </div>
                    <p th:if="${#fields.hasErrors('firstName')}">Invalid first name</p>
<!--                    <div class="alert alert-error" th:if="${user.hasErrors('firstName')}">-->
<!--                        Invalid username and password.-->
<!--                    </div>-->
                    <p class="error" th:errors="${user.firstName}"></p>
                </td>

            </tr>
            <tr>
                <td>Last Name:</td>
                <td>
                    <input required th:field="*{lastName}" type="text"/>
                </td>
            </tr>
            <tr>
                <td>Email Address:</td>
                <td>
                    <input required th:field="*{email}" type="email"/>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td>
                    <input required th:field="*{phone}" type="text">
                </td>
            </tr>
            <tr>
                <td>Username:</td>
                <td>
                    <input required th:field="*{username}" type="text">
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <input required th:field="*{password}" type="text">
                </td>
            </tr>
        </table>

        <button class="btn btn-primary" type="submit">Register</button>

    </form>
</div>
<div align="center" th:replace="fragments :: footer">&copy; 2022 Vacation Finder</div>
</body>
