<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Select Trip Page</title>
    <div th:replace="fragments :: header"/>
</head>
<body>
<div th:replace="fragments :: navigation"/>

<div align="center" id="container">

    <br>

    <h1 align="center" class="display-3">Select Trip</h1>

    <br>

    <form action="#" method="post" th:action="@{/joinTrip}" th:object="${trip}">
        <table class="table">
            <tr>
                <th scope="col">Trip</th>
            </tr>
            <tr>
                <td>
                    <select id="tripName" name="tripName" th:field="*{name}">
                        <option value="">Select Trip</option>
                        <option th:each="trip : ${tripsList}" th:text="${trip.name}" th:value="${trip.name}">

                        </option>
                    </select>
                </td>
            </tr>
        </table>

        <button align="center" class="btn btn-primary" type="submit">Join Trip</button>

    </form>
</div>
<div align="center" th:replace="fragments :: footer">&copy; 2022 Vacation Finder</div>
</body>
